<!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<div class="model-container">
    <model-viewer 
        alt="2023" 
        src="../assets/2023.glb" 
        shadow-intensity="0" 
        camera-controls 
        auto-rotate 
        auto-rotate-delay="0" 
        rotation-per-second="60" 
        touch-action="pan-y"
        environment-image="neutral"
        exposure="0.8"
        camera-orbit="45deg 55deg 3.5m"
        min-camera-orbit="auto auto 3m"
        max-camera-orbit="auto auto 4m"
        field-of-view="30deg"
        disable-zoom
        interaction-prompt="none"
        camera-target="0m 0m 0m"
        style="--model-viewer-progress-bar-height: 0;">
    </model-viewer>
</div>

<style>
    .model-container {
        width: 100%;
        height: 80vh;
        background-color: rgba(255, 255, 255, 0.8);
    }

    model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
    }

    /* Hide AR button */
    model-viewer::part(default-ar-button) {
        display: none;
    }

    /* Hide progress bar */
    model-viewer::part(default-progress-bar) {
        display: none;
    }
</style>

<script>
    // Add event listener to ensure model-viewer is properly initialized
    const modelViewer = document.querySelector('model-viewer');
    modelViewer.addEventListener('load', () => {
        modelViewer.style.background = 'none';
        modelViewer.shadowRoot.querySelector('canvas').style.background = 'none';
    });
</script>
