<!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<div class="model-container">
    <model-viewer 
        alt="2023" 
        src="../assets/2023.glb" 
        shadow-intensity="0" 
        camera-controls 
        auto-rotate 
        auto-rotate-delay="0" 
        touch-action="pan-y"
        environment-image="neutral"
        exposure="0.8"
        camera-orbit="0deg 75deg 6m"
        field-of-view="30deg"
        disable-zoom
        interaction-prompt="none"
        style="--model-viewer-progress-bar-height: 0;">
    </model-viewer>
</div>

<style>
    .model-container {
        width: 100%;
        height: 100vh;
        background-color: transparent;
    }

    model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
        background: transparent;
    }

    /* Hide AR button */
    model-viewer::part(default-ar-button) {
        display: none;
    }

    /* Hide progress bar */
    model-viewer::part(default-progress-bar) {
        display: none;
    }
</style>

<script>
    // Add event listener to ensure model-viewer is properly initialized
    const modelViewer = document.querySelector('model-viewer');
    modelViewer.addEventListener('load', () => {
        modelViewer.style.background = 'transparent';
        modelViewer.shadowRoot.querySelector('canvas').style.background = 'transparent';
    });
</script>
